<div class="control-section">
  <div class="col-lg-9 content-wrapper">
      <ejs-schedule width='100%' height='650px' [selectedDate]="selectedDate" [eventSettings]="eventSettings" [(currentView)]="currentView" timezone="BRT" 
      [views]='views' locale='en'
          (eventRendered)="oneventRendered($event)" (created)="onCreate($event)" (actionBegin)="onActionBegin($event)" (actionComplete)="onActionComplete($event)"
          (actionFailure)="onActionFailure($event)" (cellClick)="onCellClick($event)" (cellDoubleClick)="onCellDoubleClick($event)" (destroyed)="onDestroyed($event)"
          (navigating)="onNavigating($event)" (eventClick)="onEventClick($event)" (popupOpen)="onPopupOpen($event)"
          
          
          >
        
           <e-resources>
            <e-resource field='ProjectId' title='Choose Project' [dataSource]='projectDataSource'
                        [allowMultiple]='allowMultiple' name='Projects'
                        textField='text' idField='id' colorField='color'>
            </e-resource>
            <e-resource field='TaskId' title='Category' [dataSource]='categoryDataSource' [allowMultiple]='allowMultiple'
                        name='Categories'
                        textField='text' idField='id' groupIDField='groupId' colorField='color'>
            </e-resource>
        </e-resources> 
  <!--  <e-views>
            <e-view option="TimelineDay"></e-view>
            <e-view option="TimelineWeek"></e-view>
            <e-view option="TimelineWorkWeek"></e-view>
            <e-view option="TimelineMonth"></e-view>
            <e-view option="Agenda"></e-view>
        </e-views> -->
        </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section">
      <div class="property-panel-section">
          <div class="property-panel-header">Properties</div>
          <div class="property-panel-content">
              <div id="property" class="property-panel-table" title="Properties">
                  <table id="property" title="Event Trace">
                      <tbody>
                          <tr>
                              <td>
                                  <div class="eventarea" style="height: 245px;overflow: auto">
                                      <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                                  </div>
                              </td>
                          </tr>
                          <tr>
                              <td>
                                  <div class="evtbtn" style="padding-bottom: 10px">
                                      <button ejs-button id='clear' class="btn btn-default" (click)="onClear($event)">Clear</button>
                                  </div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
